<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <div>
        <h2>Your Progress</h2>
        <ul>
            <li>Quizzes Attempted: 5</li>
            <li>Correct Answers: 18/20</li>
            <li>Topics Covered: Math, Science</li>
        </ul>
    </div>
    <div>
        <h2>Quick Actions</h2>
        <a href="{{ url_for('ask') }}">Ask a Question</a><br>
        <a href="{{ url_for('quiz') }}">Generate a Quiz</a><br>
        <a href="{{ url_for('profile') }}">View Profile</a>
    </div>
    <div>
        <h2>Recommendations</h2>
        <p>Focus on improving your understanding of fractions in Math.</p>
    </div>
</body>
</html>
